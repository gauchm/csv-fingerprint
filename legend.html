<!DOCTYPE html>
<html>
    <link href='http://fonts.googleapis.com/css?family=Lato:100|Open+Sans' rel='stylesheet' type='text/css'>
    <style>
body {
  margin: 0;
  font-family: "Open Sans", Helvetica, Arial, sans-serif;
}
.box {
  width: 30px;
  height: 15px;
  background-color: black;
  display: inline-block;
  border: 1px solid #aaa;
}
.boxpart {
  width: 10px;
  height: 15px;
  display: inline-block;
}
.leg {
  margin-right: 20px;
  float: left;
}
.box, .label {
  line-height: 40px;
  vertical-align: middle;
}
  </style>
  <body style="width:100%;height:100%;">
    <div class="leg">
      <span class="box" style="background-color: #f1c40f"></span>
      <span class="label">String</span>
    </div>
    <div class="leg">
      <span class="box" style="background-color: #34495e"></span>
      <span class="label">Empty</span>
    </div>
    <div class="leg">
      <span class="boxpart" style="background-color: #eff821"></span><span class="boxpart" style="background-color: #cb4777"></span><span class="boxpart" style="background-color: #0c0786"></span>
      <span class="label">Decimal</span>
    </div>
    <div class="leg">
      <span class="boxpart" style="background-color: #ffe72c"></span><span class="boxpart" style="background-color: #009685"></span><span class="boxpart" style="background-color: #4c084e"></span>
      <span class="label">Integer</span>
    </div>
  </body>
</html>
